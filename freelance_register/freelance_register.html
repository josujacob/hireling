<!DOCTYPE html>
<html lang="en" style="height: 100%;
  /*Image only BG fallback*/
  
  /*background = gradient + image pattern combo*/
  background-image: url(../images/hireling_register-login.png);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    background-size: 1400px 630px;" >

<head>
  <meta charset="UTF-8">
  <title>Freelance Register</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="freelance_register.css">

  
</head>

<body>

  <!-- multistep form -->
<form  method="POST" action="freelance_register2.php" id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Account Setup</li>
    <li>Personal Credential</li>
    <li>Educational Qualification</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Create your account</h2>
    <h3 class="fs-subtitle">This is step 1</h3>
    <input type="text" name="femail" required="required" placeholder="Email" />
    <input type="password" name="fpass" required="required" placeholder="Password" />
    <input type="password" name="fcpass" required="required" placeholder="Confirm Password" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
   <h2 class="fs-title">Personal Credentials</h2>
    <h3 class="fs-subtitle">Fill in your personal details...</h3>
    <input type="text" name="ffirst_name" required="required" placeholder="First Name" />
    <input type="text" name="flast_name" required="required" placeholder="Last Name" />
    <input type="text" name="fphone" required="required" placeholder="Phone" />
    <input type="text" name="fcurrent_state" required="required" placeholder="Current State" />
    <input type="text" name="fcurrent_city" required="required" placeholder="Current City" />
    <input type="text" name="fage" placeholder="AGE"/>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
      <h2 class="fs-title">Educational Qualification</h2>
    <input type="text" name="fcurrent_firm" required="required" placeholder="College/company" />
    <input type="text" name="fwork_profile" required="required" placeholder="work profile" />
    <input type="text" name="f_languages" required="required" placeholder="Languages Known" />
 <!---   <textarea name="flanguages_known" required="required" placeholder="Languages Known"></textarea> ---->
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="submit" name="submit" style="width: 100px;
  background: #27AE60;
  font-weight: bold;
  color: white;
  border: 0 none;
  border-radius: 1px;
  cursor: pointer;
  padding: 10px 5px;
  margin: 10px 5px;
}" class="btn btn-success" value="Submit"  />
  </fieldset>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

  

    <script  src="freelance_register.js"></script>
</form>




</body>

</html>
